</div>
2.ul>li*5
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>

</ul>
3.ul>li.item$*5

    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
</ul>
